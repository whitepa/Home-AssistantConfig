# Track the sun
sun:

binary_sensor:
  - platform: mqtt
    name: "Office Motion"
    state_topic: "smartthings/Office Motion/motion"
    payload_on: "active"
    payload_off: "inactive"
    device_class: "motion"

  - platform: mqtt
    name: "Laundry Closet Motion"
    state_topic: "smartthings/Laundry/motion"
    payload_on: "active"
    payload_off: "inactive"
    device_class: "motion"

  - platform: mqtt
    name: "Master Bedroom Motion"
    state_topic: "smartthings/Master Bedroom/motion"
    payload_on: "active"
    payload_off: "inactive"
    device_class: "motion"



sensor:
  - platform: mqtt
    name: "Laundry Closet Temperature"
    state_topic: "smartthings/Laundry/temperature"
    unit_of_measurement: '°F'
    device_class: "temperature"

  - platform: mqtt
    name: "Master Bedroom Temperature"
    state_topic: "smartthings/Master Bedroom/temperature"
    unit_of_measurement: '°F'
    device_class: "temperature"

  - platform: mqtt
    name: "Office Temperature"
    state_topic: "smartthings/Office Motion/temperature"
    unit_of_measurement: '°F'
    device_class: "temperature"


  - platform: template
    sensors:
      secure_house:
        friendly_name: "House Secure"
        value_template: >-
          {% if is_state("cover.garage_door_opener", "closed") and
                is_state("lock.locked_7","locked") and
                is_state("lock.locked_5","locked") -%}
            secure
          {%- else -%}
            insecure
          {%- endif %}
      secure_office:
        friendly_name: "Office Secure"
        value_template: >-
          {% if is_state("lock.locked_4","locked") -%}
            secure
          {%- else -%}
            insecure
          {%- endif %}
      motion_walkway:
        friendly_name: "Walkway Motion"
        value_template: >-
          false
      motion_driveway:
        friendly_name: "Driveway Motion"
        value_template: >-
          false
      motion_backyard:
        friendly_name: "Backyard Motion"
        value_template: >-
          false
      gate:
        friendly_name: "Gate"
        value_template: >-
          closed

  - platform: darksky
    api_key: !secret darksky_key
    monitored_conditions:
      - summary
      - icon
      - temperature
      - apparent_temperature
      - temperature_min
      - temperature_max
      - pressure
      - humidity
      - visibility
      - wind_speed
      - wind_bearing
      - precip_probability
      - precip_intensity
      - precip_type

  - platform: amcrest

# Weather prediction
  - platform: yr

# Cert monitor:
  - platform: command_line
    name: SSL Cert Expiry
    unit_of_measurement: days
    scan_interval: 10800
    command: !secret cert_check_command

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

